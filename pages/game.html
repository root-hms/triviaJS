<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Game</title>
</head>
<body>
    <div class="main d-flex flex-column justify-content-center align-items-center" id="main">
        <div class="numbers-countdown">
            <span id="number-countdown"><p>Loading...</p></span>
        </div>
        <div class="game-container" id="game-container">
            <svg><rect></rect></svg>
            <div class="question" id="question">
                <p id="main-question"></p>
                <div class="choices d-flex flex-wrap justify-content-between align-items-center" id="choices"></div>
            </div>
            <div class="validation-message animate__animated animate__fadeInUp" id="validation-message">
                <h2>Excellent!</h2>
            </div>  
            <div class="validation-message-error animate__animated animate__fadeInUp" id="validation-message-error">
                <h2>Wrong!</h2>
            </div>                       
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../assets/js/Question.js"></script>
    <script src="../assets/js/Game.js"></script>
    <script src="../assets/js/helpers.js"></script>
    <script src="../assets/js/Ranking.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
